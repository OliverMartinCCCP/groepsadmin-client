<a ng-click="gaNaarLid(match.model)" class="clearfix">
  <div class="zoeken-naam">{{ match.model.voornaam + ' ' + match.model.achternaam }}</div>
  <div class="zoeken-geboortedatum">{{ match.model.geboortedatum.substr(8,2) + '/' + match.model.geboortedatum.substr(5,2) + '/' + match.model.geboortedatum.substr(0,4) }}</div>
</a>
